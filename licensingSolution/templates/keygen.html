<!DOCTYPE html>
<html>
<head>
    <title>Key Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="nav">
      <ul class="menu">
        <li><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
        <li><a href="#!" class="nav-link">About</a></li>
        <li><a href="{{ url_for('keygen') }}" class="nav-link">Keys</a></li>
        <li><a href="#!" class="nav-link">Faq</a></li>
      </ul>
    </nav>
    <div class="main-page">
        <h1>Key Generator</h1>
        <div id="keyGenerator">
            <button id="generateKeyButton">Generate Key</button>
            <p id="generatedKey"></p> 
        </div>

        <h2>List of Generated Keys:</h2>
        <table id="keysTable">
          <thead>
              <tr>
                <th>ID</th>
                <th>Key</th>
                <th>Created</th>
                <th>Expiration Time (Days)</th>
                <th>Active</th>
              </tr>
          </thead>          
          <tbody>
              {% for key in keys %}
              <tr>
                  <td>{{ key.id }}</td>
                  <td>{{ key.key }}</td>
                  <td>{{ key.expireTime }}</td>
                  <td class="{{ 'active' if key.active == 'Yes' else 'inactive' }}">{{ key.active }}</td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
      

        <ul id="keysList">
          {% for key in keys %}
          <li>{{ key.id }}. {{ key.key }}</li>
          {% endfor %}
        </ul>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <label for="expireTime">Expiration Time (days): </label> <!-- Add this line -->
          <input type="number" id="expireTime" placeholder="Enter days" min="1" max="365">
          <button id="confirmButton">Confirm</button>
      </div>
    </div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
